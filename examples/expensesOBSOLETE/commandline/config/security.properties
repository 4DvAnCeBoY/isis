# ldap-security, file-security,  database-security, 
isis.reflector.peers= database-security

# ldap, file or database 
isis.component.authenticator= database

isis.component.authenticator.algorithm= MD5

isis.component.authenticator.selectusersql.default = select count(*) from user u where username = ? and password = ?
isis.component.authenticator.selectrolessql.default = select r.rolename as rr from role r, user u, user_role ur where r.id = ur.role and ur.user = u.id and u.username = ?
						   
isis.component.authenticator.selectusersql.hsqldb = select count(*) from user u where username = ? and password = ?
isis.component.authenticator.selectrolessql.hsqldb = select r.rolename as rr from role r, user u, user_role ur where r.id = ur.role and ur.user = u.id and u.username = ?

isis.component.authenticator.selectusersql.mysql = select count(*) from `user` u where `username` = ? and `password` = ?
isis.component.authenticator.selectrolessql.mysql = select r.`rolename` as rr from `role` r, `user` u, `user_role` ur where r.`id` = ur.`role` and ur.`user` = u.`id` and u.`username` = ?

isis.component.authenticator.selectusersql.postgresql = select count(*) from "user" u where "username" = ? and "password" = ?
isis.component.authenticator.selectrolessql.postgresql = select r."rolename" as rr from "role" r, "user" u, "user_role" ur where r."id" = ur."role" and ur."user" = u."id" and u."username" = ?
