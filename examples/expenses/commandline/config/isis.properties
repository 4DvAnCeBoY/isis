isis.services.prefix=org.apache.isis.example.expenses
isis.services=services.inmemory.EmployeeRepositoryInMemory, \
 					  services.inmemory.ClaimRepositoryInMemory, \
 					  services.inmemory.RecordedActionRepositoryInMemory, \
 					  recordedAction.impl.RecordActionServiceImpl, \
 					  recordedAction.impl.RecordedActionContributedActions, \
					  claims.Claims, \
					  claims.ClaimFactory, \
					  employee.Employees
					  
isis.server.services= services.JavaMailSender
					 
    
isis.fixtures.prefix=org.apache.isis.example.expenses.fixtures
#isis.fixtures=ExplorationPerspectiveFixture, RefdataFixture, EmployeeFixture,  SvenClaims_All
isis.fixtures=RefdataFixture, EmployeeFixture,  SvenClaims_All, ExplorationUserProfileFixture

isis.exploration.users=sven, dick, bob

isis.viewer.html.header=<div id="site-header"><div id="site-logo">&nbsp;</div></div>
isis.viewer.html.footer=<div id="page-footer"><small>Powered by [[NAME]]</small></div>
isis.viewer.html.port=8080


isis.reflector.class-substitutor=org.apache.isis.defaults.bytecode.classsubstitutor.CglibClassSubstitutor
